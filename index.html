<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="short icon" href="img/pokeball.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/Dalgona/neodgm-webfont@1.510/neodgm/style.css">

    <title>연애 유형 테스트</title>
</head>

<body>
    <div class="contain">
        <section id="Main">
            <h1>포켓몬으로 알아보는<br>연애 유형 테스트</h1>
            <img src="img/pokeball.png" alt="포켓몬스터볼">
            <p>어떤 포켓몬이 나올까요?<br>아래 버튼을 눌러 시작해주세요!</p>
            <button class="StartBtn"><img src="./img/start.png"/></button>
            <span>FiveBirdSilver ⓒ 2022 All rights reserved.</span>
        </section>
        <section id="QnA">
            <div class="QnAwrap">
                <div class="status">
                    <div class="statusBar"></div>
                </div>
                <div class="count"></div>
            </div>

            <div class="Qbox"></div>
            <div class="Abox"></div>
        </section>
        <section id="pocketballimg">
            <div class="pocketball">
                <p>아래의 포켓볼을 누른 후 결과를 확인해보세요!</p>
                <img src="./img/pokeball.png"/>  
            </div>
        </section>
        <section id="Result">
            <h1>당신의 결과는 ? </h1>
            <div class="resultname"></div>
            <div class="resultImg"></div>
            <div class="resultDesc"></div>
            <button class="replay"><img src="img/replay.png"/></button>
        </section>
    </div>
    
    <script src="js/main.js" charset="UTF-8"></script>
    <script src="js/data.js" charset="UTF-8"></script>

</body>

</html>
